<div *ngIf="user_id; else elseBlock" class="container">
    <br>
    <!-- Nav pills -->
    <ul class="nav nav-pills" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" data-toggle="pill" href="#States">States</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="pill" href="#Favourite" (click)="getFavorites()">Favourite</a>
      </li>
    </ul>
    <!-- Tab panes -->
    <div class="tab-content">
      <div id="States" class="container tab-pane active"><br>
        <app-states></app-states>
      </div>
      <div id="Favourite" class="container tab-pane fade"><br>
        <app-favorites [favorites] = 'favorites'></app-favorites>
      </div>
    </div>
  </div>
  <ng-template #elseBlock>
    <div class="d-flex justify-content-center">
      <h1>Please Login</h1>
    </div>
  </ng-template>
